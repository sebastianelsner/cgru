name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install deps
      working-directory: ./utilities
      run: sudo ./install_depends_devel.sh
    - name: build
      working-directory: ./afanasy/src/project.cmake
      run: ./build.sh
